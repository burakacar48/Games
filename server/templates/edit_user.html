{% extends 'base_admin.html' %}

{% block title %}Kullanıcı Düzenle{% endblock %}

{% block content %}
    <div class="header">
        <h1>"{{ user.username }}" Kullanıcısının Şifresini Değiştir</h1>
        <a href="{{ url_for('manage_users') }}" class="btn btn-primary">
            <i class="fas fa-arrow-left"></i>
            Geri Dön
        </a>
    </div>

    <div class="form-container">
        <form method="POST">
            <div class="section-title">Yeni Şifre</div>
            <div class="form-grid">
                <div class="form-group full-width">
                    <label for="new_password">Yeni Şifre (en az 5 karakter):</label>
                    <input type="password" name="new_password" id="new_password" required minlength="5">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">
                <i class="fas fa-save"></i>
                Şifreyi Güncelle
            </button>
        </form>
    </div>
{% endblock %}
