{% extends 'base_admin.html' %}

{% block title %}Oyun Listesi{% endblock %}

{% block content %}
    <h2>Mevcut Oyunlar</h2>

    <form method="GET" action="{{ url_for('list_games') }}" style="background: none; padding: 0; margin-bottom: 20px;">
        <div class="form-grid" style="grid-template-columns: 1fr auto; gap: 10px;">
            <div class="form-group">
                <input type="text" name="q" placeholder="Oyun adını yazarak ara..." value="{{ search_query or '' }}" style="margin: 0;">
            </div>
            <button type="submit" class="button-blue" style="align-self: center; margin: 0;">Ara</button>
        </div>
    </form>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Oyun Adı</th>
                <th>Kategori</th>
                <th>İşlemler</th>
            </tr>
        </thead>
        <tbody>
            {% for game in games %}
            <tr>
                <td>{{ game.id }}</td>
                <td>{{ game.oyun_adi }}</td>
                <td>{{ game.category_name or 'Kategorisiz' }}</td>
                <td>
                    <a href="{{ url_for('edit_game', game_id=game.id) }}" class="button button-blue">Düzenle</a>
                    <form action="{{ url_for('delete_game', game_id=game.id) }}" method="POST" class="actions-form">
                        <button type="submit" class="button-red" onclick="return confirm('`{{ game.oyun_adi }}` oyununu silmek istediğine emin misin?');">Sil</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
